<form class="form">
  <legend>登录</legend>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="用户名">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="pwd" name="pwd" placeholder="密码">
  </div>
  <button class="btn btn-primary" (click)="submit()">登录</button>
</form>
